<!DOCTYPE html>

<html>
<head>
    <meta charset = "UTF-8">
    <title>Fun Etch a Sketch!</title>
    <script src = "script/script.js" defer></script>
    <link rel = "stylesheet" href = "./stylesheet/style.css">
</head>
<body>
    <div class = "title">
        <h1>are021 Etch-a-Sketch!</h1>
    </div>
    <div class = "control-panel">
        <div class = "rules">
            <h2>How to Play</h2>
            <ul>
                <li>Pick a Grid Size</li>
                <li>Press the Reset Button</li>
                <li>Click on a Grid Element </li>
                <li>Start Drawing!</li>
            </ul>

        </div>
        <div class = "container">
            <div class = "grid">
            </div>
            <div class = "etch-controls">
                <div class = "controls"><button>Reset</button></div>
                <div class = "slider-controls">
                    <input type = "range" min = "1" max = "100" value = "20" class = "slider">
                    <div class = "slider-output"></div>
                </div>
            </div>
        </div>
    </div>
    <div class = "footer">
        Created by are021
    </div>
</body>    

</html>
